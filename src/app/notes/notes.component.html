<div class="container">

  <div class="row">
    <div class="col-sm">
      <h2>Мои заметки</h2>
      <!-- <ul class="notes">
        <li *ngFor="let note of notes">
          <span class="badge">ID: {{note.idNote}}</span> {{note.noteName}}
        </li>
      </ul> -->

      <div class="list-group notes">
        <a *ngFor="let note of notes" href="#" class="list-group-item list-group-item-action">
          <span class="badge">ID: {{note.idNote}}</span> {{note.noteName}}
        </a>
      </div>

    </div>
    <div class="col-sm">
      <label for="exampleFormControlTextarea1">Создать заметку</label>
      <div class="input-group mb-3">
        <input [(ngModel)]="note.noteName" type="text" class="form-control" placeholder="Название заметки">
        <div class="input-group-append">
          <button (click)="addNote()" class="btn btn-outline-secondary" type="button">Создать</button>
        </div>
      </div>

      <div class="form-group">
        <textarea [(ngModel)]="note.noteContent" class="form-control" placeholder="Содержание заметки" rows="3"></textarea>
      </div>

    </div>
  </div>
</div>
